<h1>New Vehicle</h1>
<p>{{vehicle | json}}</p>
<form #f="ngForm" (ngSubmit)="submit()" >
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" 
    (change)="onMakeChange()" name="makeId" 
    [(ngModel)]="vehicle.makeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">
        {{m.name}}
      </option>
    </select>
  </div>
  <div *ngIf="make.touched && !make.valid" class="alert alert-danger">Please specify make.</div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="modelId" [(ngModel)]="vehicle.modelId"  #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div *ngIf="model.touched && !model.valid" class="alert alert-danger">Please specify model.</div>
  <P>Is this vehicle registered?</P>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" [value]="true"  [(ngModel)]="vehicle.isRegistered"> Yes
  </label>
  <label for="notregistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notregistered" [value]="false" [(ngModel)]="vehicle.isRegistered"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input id="feature{{ f.id }}" (change)="onToggleCheck(f.id,$event)" type="checkbox"
      [checked]="vehicle.features.includes(f.id)"> {{ f.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" name="contactName" class="form-control" 
    [(ngModel)]="vehicle.contact.name" #contact="ngModel">
  </div>
  <div *ngIf="contact.touched && !contact.valid" class="alert alert-danger">Please specify contact</div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" name="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone"
    #phone="ngModel">
  </div>
  <div *ngIf="phone.touched && !phone.valid" class="alert alert-danger">Please specify phone</div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" name="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email"
    #email="ngModel">
  </div>
  <div *ngIf="email.touched && !email.valid" class="alert alert-danger">Please specify email</div>
  <button class="btn btn-primary">Save</button>
  <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
</form>
